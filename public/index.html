<!doctype html>
<html lang="de">
  <head>
    <title>Blubbsonntag</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" sizes="any">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="output.css" rel="stylesheet">
  </head>

  <body class="flex flex-col mt-5 mx-auto px-3" style="background-color: #0B446F; background-image: url('background-mobile.svg'); background-size: cover; background-repeat: no-repeat; background-position: center;">

    <section class="section mt-5">

      <div class="card flex flex-col justify-end h-64 text-white" style="background-image: url('./blubbfoto.jpg'); background-size: cover;">
        <div class="gradient-overlay"></div>

        <h1 class="heading text-xl z-10">Blubbsonntag</h1>
        <div class="flex z-10">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>  
          <h5 class="ms-1">jeden Sonntag, 20 Uhr</h5>
        </div>
      </div>

    </section>

    <section class="section mt-5 flex flex-row justify-between text-center">
      <div class="frosted countdown-item">
        <h1 class="heading">3</h1>
        <h5 class="text-xs">Tage</h5>
      </div>
      <div class="frosted countdown-item">
        <h1 class="heading">12</h1>
        <h5 class="text-xs">Stunden</h5>
      </div>
      <div class="frosted countdown-item">
        <h1 class="heading">24</h1>
        <h5 class="text-xs">Minuten</h5>
      </div>
      <div class="frosted countdown-item">
        <h1 class="heading">33</h1>
        <h5 class="text-xs">Sekunden</h5>
      </div>
    </section>



    <script>
      if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
      
  </body>
</html>
